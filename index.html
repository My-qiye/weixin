<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<link href="css/mui.min.css" rel="stylesheet" />	
		<link rel="stylesheet" href="css/iconfont.css" />
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
				mui.init();				
		</script>
				
	</head>
	<style>
		ul li{
			list-style: none;
		}
		li{
			list-style: none;
		}
	</style>
	<body>
		
		<header style="background: #444;" class="mui-bar mui-bar-nav">
			<div class="mui-row" style="color:#fff;">
		        <div class="mui-col-sm-6 mui-col-xs-9">
		            <li class="mui-table-view-cell">
		               	 微信
		            </li>
		        </div>
		        <div class="mui-col-sm-3 mui-col-xs-2">           
		               <span class="mui-icon mui-icon-search"></span>                        
		        </div>
		        <div class="mui-col-sm-3 mui-col-xs-1" style="padding-top: 10px;font-size:1.5rem;">                   
		               <span class="iconfont" style="font-size:1.2rem;">&#xe602;</span>         
		        </div>
    		</div>												    
		</header>
		
		
		<nav class="mui-bar mui-bar-tab">
		    <a class="mui-tab-item mui-active" href="weixin.html">
		        <span class="mui-icon mui-icon-weixin"></span>
		        <span class="mui-tab-label">微信</span>
		    </a>
		    <a class="mui-tab-item" href="tongxun.html">
		        <span class="mui-icon mui-icon-contact"></span>
		        <span class="mui-tab-label">通讯录</span>
		    </a>
		    <a class="mui-tab-item" href="faxian.html">
		        <span class="mui-icon mui-icon-paperplane" style="font-size:1.5rem;"></span>
		        <span class="mui-tab-label">发现</span>
		    </a>
		    <a class="mui-tab-item" href="me.html">
		        <span class="mui-icon mui-icon-person-filled" style="font-size:1.5rem;"></span>
		        <span class="mui-tab-label">我</span>
		    </a>
		</nav>
	</body>
	

	
	<script type="text/javascript">
					//创建子页面数组
			var page = ['weixin.html','tongxun.html','faxian.html','me.html'];
			
			//让手机的硬件准备完毕
			mui.plusReady(function(){
				
				//1.获取当前的显示窗体
				var self = plus.webview.currentWebview();
				
				//1.定义子窗口打开的样式
				var pageStyle = {
					top:'44px',//(mui默认为44px)
					bottom:'50px'
				};
				
				//2.循环创建子窗体
				for(var i=0;i<page.length;i++){
					var child = plus.webview.create(page[i],page[i],pageStyle);
					
					//先将所有的子页面隐藏
					child.hide();
					
					//将创建好的子窗体追加到主窗体中
					self.append(child);
				}
				
				//默认显示第一个子窗体
				plus.webview.show(page[0]);
				
			});
			
			//批量绑定事件
			
			//选中a标签绑定tap事件
			mui(".mui-bar-tab").on("tap","a",function(e) {
			//通过每个被点击的a标签去获取定义的href属性值
			var targetPage = this.getAttribute("href");
			
			//将对应的子页面显示出来
			
			//show(子页面,采用的动画名称,动画执行时间)
			
			plus.webview.show(targetPage,"fade-in",100);
				
			});
			
	</script>
</html>
