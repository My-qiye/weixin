	<script type="text/javascript">
	mui('.mui-table-view-cell').on('tap','a',function(e) {
		//获取每个a节点的title属性值
		var title = this.getAttribute('title');
		
		mui.openWindow({
			url:"weixin_1.html",
			id:"weixin_1.html",
			
			//样式(可选)
			style:{},
			
			//向子页面传递参数
			extras:{
				title:title
			},
			
			//显示效果
			show:{
				autoShow:true,//是否自动显示
				aniShow:'slide-in-right',
				duration:100//100ms内动画执行完毕
			},
			
			waiting:{//等待框配置
				autoShow:true,
				title:'正在加载...',
				options:{
					//如果想再进行进一步的细节调整  有可选参数可以供使用
