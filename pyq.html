		camera.addEventListener('tap',function() {
			
			
			var cm = plus.camera.getCamera(1);
			
			cm.captureImage(
						function(path) {
							var imgUrl = "file://"+plus.io.convertLocalFileSystemURL(path);
							var img = '<img src="'+imgUrl+'" width="80" height="80" />';
							mui.openWindow({
								url:'pyq_2.html',
								id:'pyq_2.html',
								extras:{
									img:img
								}
							})
						}
				
					);
			
			
			
		});
