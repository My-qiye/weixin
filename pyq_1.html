	<script type="text/javascript">
//		mui('#sheet1').popover('toggle');
		mui.init({
			//下拉刷新
			pullRefresh: {
				container: "#refreshContainer", //下拉容器设定
				down: {
					contentdown: "下拉可以刷新",
					contentover: "释放立即刷新",
					contentrefresh: "正在刷新",
					callback: pulldownRefresh
				},
				up: {
					callback: pullupRefresh
				}
			}

		});

		function pulldownRefresh() {
			setTimeout(function() {
				//选中数据加载区域
				var table = document.querySelector('#view');
				for(var i = 0; i < 2; i++) {
					//创建一个li节点
					var oDiv = document.createElement('div');
					
					oDiv.className = 'mui-card';
					var str = '';
					str += '<div class="mui-card-header  mui-card-media">';
					str += '<img src="images/3.jpg"/>';
					str += '<div class="mui-media-body" style="color: #077AFF;">';
					str += '爱德华';
					str += '<p>看来双星之阴阳师</p>';
					str += '</div>';
					str += '<div class="mui-media-body">';
					str += '<img src="images/33.jpg" width="50%"  alt="" />';
					str += '<p>1小时前</p>';					
					str +='</div>';
					str +='</div>';
					str +='</div>';
			
					oDiv.innerHTML = str;

					//将创建完成的li放入ul的子节点前面
					table.insertBefore(oDiv, table.firstChild);

				}

				mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
			}, 1000);
		}

		function pullupRefresh() {
			setTimeout(function() {
				var table = document.querySelector('#view2');
				
				for(var i = 0; i < 2; i++) {
					var oDiv = document.createElement('div');
					
					oDiv.className = 'mui-card';
					var str = '';
					str += '<div class="mui-card-header  mui-card-media">';
					str += '<img src="images/4.jpg"/>';
					str += '<div class="mui-media-body" style="color: #077AFF;">';
					str += '银魂';
					str += '<p>mdzz</p>';
					str += '</div>';
					str += '<div class="mui-media-body">';
					str += '<img src="images/60.jpg" width="50%"  alt="" />';
					str += '<p>3小时前</p>';					
					str +='</div>';
					str +='</div>';
					str +='</div>';
			
					oDiv.innerHTML = str;
					table.appendChild(oDiv);
				}
				mui('#refreshContainer').pullRefresh().endPullupToRefresh();
			}, 1000);
		}

		var gallery = document.querySelector('#gallery');
		gallery.addEventListener('tap', function() {
			//			gallery.style.background = 'url(images/1.jpg)';
			plus.gallery.pick(
				function(path) {
					
					gallery.style.background = 'url(' + path + ')no-repeat center top';
					gallery.style.backgroundSize = 100+'%'+' 16rem';
				},
				function(e) {

				}, {
					filter: "images",
					multiple: false
				}
			);
		})
	
		
		
	</script>
